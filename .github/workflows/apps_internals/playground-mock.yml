name: playground-mock | deployer

on:
  workflow_call:
    inputs:
      CALLER:
        required: true
        type: string

jobs:
  tva:
    name: data_center | TVA
    if: ${{ inputs.CALLER == 'timeline' }}
    uses: vezham/vezham-frontend/.github/workflows/apps_internals/playground-mock.helper.yml@deployer
    secrets:
      VERCEL_ORG_ID: ${{ secrets.PLAYGROUND_MOCK_TVA_VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.PLAYGROUND_MOCK_TVA_VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.PLAYGROUND_MOCK_TVA_VERCEL_TOKEN }}
    with:
      GIT_BRANCH: ${{ inputs.CALLER }}
      IS_DEBUG: true
      IS_BETA: true
      APP_NAME: playground-mock
