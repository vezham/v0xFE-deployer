name: apps-desktop | deployer

on:
  workflow_call:
    inputs:
      CALLER:
        required: true
        type: string

jobs:
  suites-one:
    name: suites/One
    if: ${{ inputs.CALLER == 'timeline' || inputs.CALLER == 'scheduler' || startsWith(inputs.CALLER, 'ci@suites-one') }}
    uses: vezham/v0xFE-deployer/.github/workflows/-dc-apps-desktop.suites-one.yml@timeline
    with:
      CALLER: ${{ inputs.CALLER }}
  
  suites-hq:
    name: suites/HQ
    if: ${{ inputs.CALLER == 'timeline' || inputs.CALLER == 'scheduler' || startsWith(inputs.CALLER, 'ci@suites-hq') }}
    uses: vezham/v0xFE-deployer/.github/workflows/-dc-apps-desktop.suites-hq.yml@timeline
    with:
      CALLER: ${{ inputs.CALLER }}

  apps-messenger:
    name: apps/Messenger
    if: ${{ inputs.CALLER == 'timeline' || inputs.CALLER == 'scheduler' || startsWith(inputs.CALLER, 'ci@apps-messenger') }}
    uses: vezham/v0xFE-deployer/.github/workflows/-dc-apps-desktop.apps-messenger.yml@timeline
    with:
      CALLER: ${{ inputs.CALLER }}
